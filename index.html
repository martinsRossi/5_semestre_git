<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina para Comandos Git</title>
</head>
<body>
    <h1>Comandos Git</h1>

    <table>
        <thead>
            <td><b>Comando</b></td>
            <td><b>Descrição</b></td>
        </thead>
        <tr>
            <td>git clone</td>
            <td>Copiar o repositório do github para nossa </td>
        </tr>
        <tr>
            <td>git branch</td>
            <td>Mostra as branchs locais</td>
        </tr>
        <tr>
            <td>git checkout -b feat/gitBasic</td>
            <td>Cria uma branch chamada "feat/gitBrasic"</td>
        </tr>
    </table>
</body>
</html>
